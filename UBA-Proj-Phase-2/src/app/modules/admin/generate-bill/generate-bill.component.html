<div class="container mt-1">
  <h2>Generate Electricity Bill</h2>
  <div class="card shadow col-md-9 offset-1 p-5">
    <form [formGroup]="generateBillForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="userId">Select User</label>
        <select
          id="userId"
          formControlName="userId"
          class="form-control"
        >
          <option *ngFor="let user of userList" [value]="user.id" class="text-dark">
            {{ user.username }}
          </option>
        </select>
        <!-- Add validation error messages or styling as needed -->
      </div>
      <div class="form-group">
        <label for="amount">Amount:</label>
        <input
          type="text"
          id="amount"
          formControlName="amount"
          class="form-control"
        />
        <!-- Add validation error messages or styling as needed -->
      </div>
      <div class="form-group">
        <label for="billingUnit">Billing Unit:</label>
        <input
          type="text"
          id="billingUnit"
          formControlName="billingUnit"
          class="form-control"
        />
        <!-- Add validation error messages or styling as needed -->
      </div>
      <!-- Add more form fields as needed for other bill details -->
      <button type="submit" mat-raised-button color="primary" class="btn col-md-6 offset-3">Generate Bill</button>
    </form>
  </div>
</div>
