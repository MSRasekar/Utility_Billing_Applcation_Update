<!-- Begin Page Content -->
<div class="container-fluid">
  <section style="background-color: #eee">
    <div class="container py-5">
      <div class="row">
        <div class="col">
          <nav aria-label="breadcrumb" class="bg-light rounded-3 p-3 mb-4"> <span class="h5">Meter Details</span>
          </nav>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-2">
        </div>
        <div class="col-lg-8">
          <div class="card mb-4">
            <div class="card-body">
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">State</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0" id="state">
                    {{ userProfile.state }}
                  </p>
                </div>
              </div>
              <!-- Add similar code for the remaining fields -->

              <hr />
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">City</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0" id="city">
                    {{ userProfile.city }}
                  </p>
                </div>
              </div>
              <hr />
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Area</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0" id="permAddress">
                    {{ userProfile.address }}
                  </p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Connection type</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0" id="firstName">
                    {{ userProfile.connectionType }}
                  </p>
                </div>
              </div>
              <hr />
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Meter Load</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0" id="emailDivTest">
                    {{ userProfile.requiredLoad }}
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
