<div class="container col-md-8 mt-5 border shadow p-5">
    <h2>Raise Complaint</h2>
    <form [formGroup]="complaintForm" (ngSubmit)="submitComplaint()">
      <div class="form-group">
        <label for="complaint-type">Complaint Type</label>
        <select class="form-control" id="complaint-type" formControlName="complaintType">
          <option value="">Select Complaint Type</option>
          <option value="Power Cut Problem">Power Cut Problem</option>
          <option value="Voltage Fluctuation">Voltage Fluctuation</option>
          <option value="Meter Details Change Request">Meter Details Change Request</option>
        </select>
      </div>
      <div class="form-group">
        <label for="complaint-details">Complaint Details</label>
        <textarea class="form-control" id="complaint-details" formControlName="complaintDetails" rows="5"></textarea>
      </div>
      <button mat-raised-button color="primary" type="submit" class="btn col-lg">Submit</button>
    </form>
  </div>
